<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script>
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
<script>
	$(document).ready(function() {
		$(".dropdown-menu").on('click', 'li a', function() {
			$(this).parent().parent().siblings(".btn:first-child").html($(this).text() + ' <span class="caret"></span>');
			$(this).parent().parent().siblings(".btn:first-child").val($(this).text());
		});
	});
</script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="navbar-brand">WebSiteName</div>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
					<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="">Page 1 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="tab1_1.html">Page 1-1</a></li>
							<li><a href="tab1_2.html">Page 1-2</a></li>
							<li><a href="tab1_3.html">Page 1-3</a></li>

					<li><a href="tab2.html">Page 2</a></li>
					<li><a href="tab3.html">Page 3</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<h1>
			<span data-toggle="tooltip" title="Hooray!"> My First Bootstrap Page</span>
		</h1>
		<p>This is some text.</p>
		<div class="row">
			<div class="col-xs-4" style="background-color: lavender;">A</div>

			<div class="col-xs-4" style="background-color: lavender;">C</div>

		<br> 
		<div class="row">
			<div class="col-xs-4" style="background-color: lavender;">D</div>
			<div class="col-xs-8" style="background-color: lavenderblush;">E</div>
		</div>
		<br>
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>

			<option>1</option>
			<option>2</option>

		</select>
