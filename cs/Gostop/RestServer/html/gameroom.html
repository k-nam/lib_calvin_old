<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/css/gostop.css">
	<script language="javascript" src="/script/card.js"></script>
	<script language="javascript" src="/script/layout.js"></script>

	<script>
		function start() {
			//splitCardsForDisplay([0, 3, 5]);
			var list = [];
			for (var i = 0; i < 48; i++) {
				list.push(i);
			}
			Layout.drawTakenCards(list, document.getElementById('player1taken'));
			Layout.drawTakenCards(list, document.getElementById('player2taken'));
			var floor = [0, 1, 5, 10, 11, 20];
			var floorCards = sortCardsForFloorDisplay(floor);
			Layout.insertToFloorCards(15, floorCards);
			Layout.insertToFloorCards(6, floorCards);			
			Layout.removeFromFloorCards(0, floorCards);
			Layout.removeFromFloorCards(6, floorCards);

			Layout.drawFloorCards(floorCards, document.getElementById('floor-cards'));

			Layout.drawHandCards([23, 25, 26, 27, 28, 29, 30], document.getElementById('hand-cards'));
		}
	</script>
</head>

<body onload="start();">
	
	<div style="width:1280px; height:800px; margin:auto;background-color:lightgrey;">


		<div class="player" style="float:left;">
			<div id="player1taken" class="taken-card" style="position:relative;">
			
			</div>
			<div class="score">

			</div>
		</div>
		<div class="title" style="float:left;">

		</div>
		<div class="player" style="float:right">
			<div id="player2taken" class="taken-card" style="position:relative;">

			</div>
			<div class="score">

			</div>
		</div>
		<div style="clear:both;">

		</div>
		<div>
			<div class="floor" id="floor-cards" style="position:relative;">

			</div>
		</div>
		<div>
			<div class="info" style="float:left;">

			</div>
			<div class="player" style="float:left;">
				<div class="score">

				</div>
				<div class="taken-card">

				</div>

			</div>
			<div class="message" style="float:right;">

			</div>
			<div class="hand" id="hand-cards" style="float:right; position:relative;">

			</div>

			<div style="clear:both;">

			</div>
		</div>
	</div>
</body>
</html>
