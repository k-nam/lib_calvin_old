	<script>
		function start() {
			//splitCardsForDisplay([0, 3, 5]);
			var list = [];
			for (var i = 0; i < 48; i++) {
				list.push(i);
			}
			drawTakenCards(list, document.getElementById('player1taken'));
			drawTakenCards(list, document.getElementById('player2taken'));

			var floor = [0, 1, 5, 10, 11, 20];
			var floorCards = sortCardsForFloorDisplay(floor);
			insertToFloorCards(15, floorCards);
			insertToFloorCards(6, floorCards);
			removeFromFloorCards(0, floorCards);
			removeFromFloorCards(6, floorCards);
			drawFloorCards(floorCards, document.getElementById('floor-cards'))
		}
	</script>
</head>
