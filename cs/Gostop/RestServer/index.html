    function callAjax(choice) {
    	$.ajax({
    		async: false,
    		type: "POST",
    		dataType: 'json',
    		url: 'api/gostop/postchoice?action=' + choice,
    		success: function (result) {
    			$('#result').val(JSON.stringify(result.FinalStatus));
    		},
    		error: function () {
    			alert("error");
    		}
    	});
    }

    $(document).ready(function () {

	</script>
